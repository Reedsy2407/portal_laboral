<h2>Registro de Usuario</h2>

<form [formGroup]="formRegistro" (ngSubmit)="register()">
  <!-- Nombre -->
  <label for="nombre">Nombre:</label>
  <input id="nombre" type="text" formControlName="nombre" />
  <div *ngIf="formRegistro.get('nombre')?.touched && formRegistro.get('nombre')?.invalid" class="error">
    El nombre es obligatorio.
  </div>

  <!-- Apellido -->
  <label for="apellido">Apellido:</label>
  <input id="apellido" type="text" formControlName="apellido" />
  <div *ngIf="formRegistro.get('apellido')?.touched && formRegistro.get('apellido')?.invalid" class="error">
    El apellido es obligatorio.
  </div>

  <!-- Correo -->
  <label for="correo">Correo:</label>
  <input id="correo" type="email" formControlName="correo" />
  <div *ngIf="formRegistro.get('correo')?.touched && formRegistro.get('correo')?.invalid" class="error">
    Ingresa un correo válido.
  </div>

  <!-- Contraseña -->
  <label for="password">Contraseña:</label>
  <input id="password" type="password" formControlName="password" />
  <div *ngIf="formRegistro.get('password')?.touched && formRegistro.get('password')?.invalid" class="error">
    Mínimo 6 caracteres.
  </div>

  <!-- Rol (ComboBox) -->
  <label for="rolId">Rol:</label>
  <select id="rolId" formControlName="rolId">
    <option value="">Selecciona un rol</option>
    <option *ngFor="let rol of roles" [value]="rol.id">{{ rol.nombre }}</option>
  </select>
  <div *ngIf="formRegistro.get('rolId')?.touched && formRegistro.get('rolId')?.invalid" class="error">
    El rol es obligatorio.
  </div>

  <!-- Contacto (opcional) -->
  <h3>Contacto (opcional)</h3>

  <label for="telefono">Teléfono:</label>
  <input id="telefono" type="text" formControlName="telefono" />

  <label for="sitioWeb">Sitio Web:</label>
  <input id="sitioWeb" type="text" formControlName="sitioWeb" />

  <label for="linkedin">LinkedIn:</label>
  <input id="linkedin" type="text" formControlName="linkedin" />

  <button type="submit" [disabled]="formRegistro.invalid || cargando">
    {{ cargando ? 'Registrando...' : 'Registrarse' }}
  </button>
</form>
